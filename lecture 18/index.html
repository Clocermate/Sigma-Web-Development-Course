<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model - Margin, Padding & Borders</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        background-color: aqua;
      }
      .box1 {
        color: red;
        padding: 10px;
        height: 200px;
        margin: 25px;
        box-sizing: border-box;
      }
      .box2 {
        color: yellow;
        margin: 25px;
      }
    </style>
  </head>
  <body>
    <div class="box box1">I am a box</div>
    <div class="box box2">I am a box 2</div>
  </body>
</html>
